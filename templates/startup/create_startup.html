{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1a2633, #2f4b5e);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #e0ecff;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        padding: 30px;
        background-color: #1c2f45;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #d2e6ff;
    }

    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .message {
        background-color: #2f4b66;
        border-left: 5px solid #4f7db2;
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 10px;
        color: #cbe4ff;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    label {
        font-weight: 500;
        color: #bcd4ef;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background-color: #2c3e55;
        color: #fff;
        font-size: 1rem;
    }

    input::file-selector-button {
        background-color: #4f7db2;
        border: none;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        margin-right: 10px;
        cursor: pointer;
    }

    button[type="submit"] {
        margin-top: 10px;
        background-color: #4f7db2;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-size: 1rem;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    button[type="submit"]:hover {
        background-color: #3a5f85;
        transform: scale(1.03);
    }
</style>

<div class="container">
    <h2>üõ†Ô∏è –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞–ø–∞</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">–°–æ–∑–¥–∞—Ç—å —Å—Ç–∞—Ä—Ç–∞–ø</button>
    </form>
</div>
{% endblock %}
