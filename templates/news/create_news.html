

{% block content %}
    <h1>Создать новость для стартапа {{ startup.name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Опубликовать</button>
    </form>

    <a href="{% url 'news:news_list' %}">Вернуться к новостям</a>
{% endblock %}
