<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 30px;
        color: #333;
      }
      .container {
        background: white;
        border-radius: 10px;
        padding: 20px 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6366f1;
        color: white;
        text-decoration: none;
        border-radius: 6px;
      }
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Привет, {{ user.username }}!</h2>
      <p>Вы запросили сброс пароля на <strong>{{ site_name }}</strong>.</p>
      <p>Для установки нового пароля нажмите на кнопку ниже:</p>
      <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}" class="button">Сбросить пароль</a>
      <p class="footer">Если вы не запрашивали это, просто проигнорируйте письмо.</p>
    </div>
  </body>
</html>
