<h2>Создание команды для {{ startup.name }}</h2>

<form method="post">
    {% csrf_token %}
    
    <label for="name">Название команды:</label>
    <input type="text" name="name" required><br><br>

    <label for="members">Участники:</label><br>
    <select name="members" multiple required>
        {% for user in all_users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br><br>

    <label for="captain">Капитан:</label><br>
    <select name="captain" required>
        {% for user in all_users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Создать команду</button>
</form>
