{% block content %}
<style>
  body, html {
    background: linear-gradient(135deg, #1f2e3d, #355471);
    margin: 0; padding: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0eaf5;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .news-create-container {
    background-color: rgba(25, 40, 60, 0.95);
    border-radius: 24px;
    box-shadow: 0 16px 32px rgba(0,0,0,0.6);
    max-width: 600px;
    width: 100%;
    padding: 48px 36px;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }
  .news-create-container:hover {
    box-shadow: 0 24px 48px rgba(0,0,0,0.8);
  }

  h1 {
    color: #f1c40f;
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 36px;
    text-align: center;
    letter-spacing: 1.5px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 28px;
  }

  /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª—è —Å –ª–µ–π–±–ª–æ–º */
  .form-group {
    position: relative;
    width: 100%;
  }

  label {
    position: absolute;
    top: 14px;
    left: 18px;
    color: #a0aabc;
    font-weight: 500;
    font-size: 1rem;
    pointer-events: none;
    transition: 0.3s ease all;
    background-color: rgba(25, 40, 60, 0.95);
    padding: 0 6px;
    border-radius: 4px;
  }

  input[type="text"],
  textarea,
  input[type="file"] {
    width: 100%;
    background-color: #2c3e50;
    border: 2px solid #355471;
    border-radius: 14px;
    padding: 20px 18px 14px;
    font-size: 1.1rem;
    color: #e0eaf5;
    font-weight: 600;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
    font-family: inherit;
    resize: vertical;
  }

  /* –ü—Ä–∏ —Ñ–æ–∫—É—Å–µ –ø–æ–¥–Ω–∏–º–∞–µ–º –ª–µ–π–±–ª –∏ –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –±–æ—Ä–¥–µ—Ä–∞ */
  input[type="text"]:focus,
  textarea:focus,
  input[type="file"]:focus {
    outline: none;
    border-color: #f1c40f;
  }
  input[type="text"]:focus + label,
  textarea:focus + label {
    top: -12px;
    left: 14px;
    font-size: 0.85rem;
    color: #f1c40f;
  }

  /* –ï—Å–ª–∏ –ø–æ–ª–µ –Ω–µ –ø—É—Å—Ç–æ–µ ‚Äî –ª–µ–π–±–ª —Ç–æ–∂–µ –ø–æ–¥–Ω—è—Ç */
  input[type="text"]:not(:placeholder-shown) + label,
  textarea:not(:placeholder-shown) + label {
    top: -12px;
    left: 14px;
    font-size: 0.85rem;
    color: #f1c40f;
  }

  /* –î–ª—è file input –ª–µ–π–±–ª –Ω–µ –ø–æ–¥–Ω–∏–º–∞–µ–º (—Ç–∞–º –ø–æ-–¥—Ä—É–≥–æ–º—É) */
  input[type="file"] + label {
    position: static;
    padding: 10px 14px;
    margin-top: 4px;
    background: #2c3e50;
    border-radius: 10px;
    cursor: pointer;
    display: inline-block;
    color: #f1c40f;
    font-weight: 700;
  }
  input[type="file"]:focus + label {
    outline: 2px solid #f1c40f;
    outline-offset: 2px;
  }

  form button {
    background: linear-gradient(135deg, #f1c40f, #d4ac0d);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-size: 1.3rem;
    font-weight: 800;
    color: #1a1a1a;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(241, 196, 15, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }
  form button:hover {
    background: linear-gradient(135deg, #d4ac0d, #b08a04);
    box-shadow: 0 12px 32px rgba(208, 154, 4, 0.8);
  }

  .back-link {
    display: inline-block;
    margin-top: 36px;
    background-color: #657786;
    color: white;
    padding: 14px 28px;
    border-radius: 24px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(101, 119, 134, 0.6);
    text-align: center;
  }
  .back-link:hover {
    background-color: #4a5a6a;
    box-shadow: 0 7px 21px rgba(74, 90, 106, 0.8);
  }
</style>

<div class="news-create-container">
  <h1>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ—Å—Ç—å –¥–ª—è {{ startup.name }}</h1>

  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field }}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% if field.errors %}
          <p style="color:#e74c3c; margin-top: 6px; font-size:0.9rem;">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit">üì∞ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
  </form>

  <a href="{% url 'news:news_list' %}" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –Ω–æ–≤–æ—Å—Ç—è–º</a>
</div>
{% endblock %}
