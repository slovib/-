<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать стартап</title>
</head>
<body>
    <h1>Редактировать стартап: {{ startup.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'startup_detail' startup.id %}">Отменить</a>
</body>
</html>
