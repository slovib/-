<h2>Редактировать задачу: {{ task.title }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="title">Заголовок:</label>
    <input type="text" name="title" value="{{ task.title }}" required><br><br>

    <label for="description">Описание:</label>
    <textarea name="description">{{ task.description }}</textarea><br><br>

    <label for="assigned_to">Назначить участника:</label>
    <select name="assigned_to">
        <option value="">-- Не назначено --</option>
        {% for member in members %}
            <option value="{{ member.id }}" {% if task.assigned_to.id == member.id %}selected{% endif %}>
                {{ member.username }}
            </option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Сохранить</button>
</form>
